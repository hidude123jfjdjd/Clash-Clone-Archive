<!DOCTYPE html>
<html>
<head>
    <title>Clash Clone</title>
    <!-- Links the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Bot/P2 UI (Hidden by default) -->
    <div id="bot-ui-bar">
        <!-- NEW: Bot Emote UI -->
        <div class="emote-popup" id="bot-emote-popup">
            <button class="emote-choice" id="bot-emote-wave">ğŸ‘‹</button>
            <button class="emote-choice" id="bot-emote-thumbsup">ğŸ‘</button>
            <button class="emote-choice" id="bot-emote-thumbsdown">ğŸ‘</button>
            <button class="emote-choice" id="bot-emote-angry">ğŸ˜ </button>
        </div>
        <button class="emote-button" id="bot-emote-button">ğŸ‘‹</button>
        <!-- End Emote UI -->
        <div class="card-hand" id="bot-card-hand">
            <div class="card" id="bot-card-0"></div>
            <div class="card" id="bot-card-1"></div>
            <div class="card" id="bot-card-2"></div>
            <div class="card" id="bot-card-3"></div>
        </div>
        <div class="elixir-container" id="bot-elixir-container">
            <div class="elixir-display" id="bot-elixir-display">4</div>
            <div class="elixir-label">ELIXIR</div>
        </div>
    </div>

    <!-- Main Game Canvas -->
    <div id="game-container">
        <canvas id="game-canvas" width="480" height="600"></canvas>
    </div>

    <!-- Player 1 UI -->
    <div id="player-ui-bar">
        <div class="elixir-container" id="player-elixir-container">
            <div class="elixir-display" id="player-elixir-display">4</div>
            <div class="elixir-label">ELIXIR</div>
        </div>
        <div class="card-hand" id="player-card-hand">
            <div class="card" id="card-0"></div>
            <div class="card" id="card-1"></div>
            <div class="card" id="card-2"></div>
            <div class="card" id="card-3"></div>
        </div>
        <!-- NEW: Player Emote UI -->
        <div class="emote-popup" id="player-emote-popup">
            <button class="emote-choice" id="player-emote-wave">ğŸ‘‹</button>
            <button class="emote-choice" id="player-emote-thumbsup">ğŸ‘</button>
            <button class="emote-choice" id="player-emote-thumbsdown">ğŸ‘</button>
            <button class="emote-choice" id="player-emote-angry">ğŸ˜ </button>
        </div>
        <button class="emote-button" id="player-emote-button">ğŸ‘‹</button>
        <!-- End Emote UI -->
        <button id="two-player-toggle">Enable 2-Player (Bot OFF)</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">Player Wins!</div>
    
    <!-- SCRIPT IS AT THE VERY END OF THE BODY -->
    <script src="script.js"></script>
</body>
</html>
